<!DOCTYPE html>
<html lang="en">

<head>

            </div>

                <div class="sold-out">Tükendi</div>

                    <h3>Led Lamba</h3>
                    <p>15.330,00 TL</p>
                    <button>Sepete Ekle</button>
                </div>
            </div>

            <div class="product-card">

                    <img src="resimler/img3.jpg" alt="">

                    <p>1.796,00 TL</p>

                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="resimler/img6.webp" alt="">
                </div>

                <div class="product-info">
                    <h3>Ayaklı Lambader</h3>
                    <p>7.999,00 TL</p>
